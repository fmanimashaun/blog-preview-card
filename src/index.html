          <div class="blog-card__caption-wrapper">
            <p class='blog-card__category'>
              <span class='blog-card__category-title'>Learning</span>

          </div>
          <p class='blog-card__author'><img class='blog-card__author-img' src="img/image-avatar.webp"
              alt="Profile picture of the author, Grey Hooper"><span class='blog-card__author-name'>Grey Hooper</span>
          </p>
        </figcaption>
      </figure>
